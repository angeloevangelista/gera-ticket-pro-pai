<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root">
      <h1>Opa! Precisa de um ticket?</h1>

      <main class="main-container">
        <label for="ticket" class="ticket-input">
          <input readonly type="text" id="ticket" />
        </label>

        <div class="buttons-container">
          <button class="primary" id="generate-ticket-button" type="button">Gerar</button>

          <button class="icon" id="login-new-tab-button" type="button">
            <i data-feather="globe"></i>
          </button>
        </div>
      </main>
    </div>

    <script src="../../lib/feather.min.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
